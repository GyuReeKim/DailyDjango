{% extends 'base.html' %}
{% block body %}
  <h1>영화 정보 수정</h1>
  <form action="" method="post">
    {% csrf_token %}
    영화명 : <input type="text" name="title" value="{{movie.title}}">
    영화명(영문) : <input type="text" name="title-en" value="{{movie.title_en}}">
    누적 관객수 : <input type="number" name="audience" value="{{movie.audience}}">
    개봉일 : <input type="date" name="open-date" value="{{movie.open_date}}">
    장르 : <input type="text" name="genre" value="{{movie.genre}}">
    관람등급 : <input type="text" name="watch-grade" value="{{movie.watch_grade}}">
    평점 : <input type="number" step="0.01" name="score" value="{{movie.score}}">
    포스터 이미지 URL : <input type="text" name="poster-url" value="{{movie.poster_url}}">
    영화 소개 : <input type="text" name="description" value="{{movie.description}}">
    <input type="submit">
  </form>
{% endblock %}
