{% extends 'base.html' %}
{% block body %}
  <h1>새 영화 등록</h1>
  <form action="" method="post">
    {% csrf_token %}
    영화명 : <input type="text" name="title">
    영화명(영문) : <input type="text" name="title-en">
    누적 관객수 : <input type="number" name="audience">
    개봉일 : <input type="date" name="open-date">
    장르 : <input type="text" name="genre">
    관람등급 : <input type="text" name="watch-grade">
    평점 : <input type="number" step="0.01" name="score">
    포스터 이미지 URL : <input type="text" name="poster-url">
    영화 소개 : <input type="text" name="description">
    <input type="submit">
  </form>
{% endblock %}
