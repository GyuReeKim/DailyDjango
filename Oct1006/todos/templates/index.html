{% extends 'base.html' %}

{% block body %}
  <h1>Index</h1>
  {% for todo in todos %}
    <h3>{{todo.title}}/{{todo.author}} - {{todo.due_date}}</h3>
    <a href="{% url 'todos:delete' todo.id %}">삭제</a>
    <a href="{% url 'todos:update' todo.id %}">수정</a>
  {% empty %}
    <h3>-</h3>
  {% endfor %}
  <form action="" method="post">
    {% csrf_token %}
    <input type="text" name="title">
    <input type="submit">
  </form>
{% endblock %}
